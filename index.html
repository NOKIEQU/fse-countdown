<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSE Legal - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Aoboshi One', serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f1f1f1;
            margin-bottom: 0.5rem;
        }
        
        .logo span {
            color: #FFD700;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 0;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #f1f1f1;
        }
        
        .tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            margin: 0 1rem 1rem 1rem;
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            background-color: #FFD700;
            color: #121212;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: inline-block;
            min-width: 80px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #aaaaaa;
        }
        
        .newsletter {
            margin-top: 2rem;
            max-width: 500px;
            width: 100%;
        }
        
        .newsletter p {
            margin-bottom: 1rem;
        }
        
        .form-group {
            display: flex;
            margin-bottom: 1rem;
        }
        
        input[type="email"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: #FFD700;
            color: #121212;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ccae00;
        }
        
        .social {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .social a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .social a:hover {
            background-color: #2980b9;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0 1rem;
            color: #888888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FSE <span>Legal</span></div>
        </header>
        
        <main>
            <h1>Coming Soon</h1>
            <p class="tagline">We're working hard to bring you expert legal services tailored to your needs. Our website is under construction, but we're almost ready to launch.</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            

        </main>
        
        <footer>
            <p>&copy; 2025 FSE Legal. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // Set the launch date (14 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 14);
        
        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;
            
            // If countdown finished
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
